<div class="modal-header">
    <h3 class="modal-title">日报考评</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">今日工作记录:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入考评分数" class="form-control" name="report_workScore"
                       ng-model="reportChecked.report_workScore" ng-blur="info()" required>
                <p>
                    <span style="color: red" ng-show="form.report_workScore.$invalid">
                        <span ng-show="form.report_workScore.$error.required">*考评分数不能为空，且需要小于80</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">明日计划:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入考评分数" class="form-control" name="report_planScore"
                       ng-model="reportChecked.report_planScore" ng-blur="info()" required>
                <p>
                    <span style="color: red" ng-show="form.report_planScore.$invalid">
                        <span ng-show="form.report_planScore.$error.required">*考评分数不能为空,且需要小于20</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">日报评语:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="report_remark" rows="2" cols="8"
                          ng-model="reportChecked.report_remark" required/>
                <p>
                    <span style="color: red" ng-show="form.report_remark.$invalid">
                        <span ng-show="form.report_remark.$error.required">*日报评语不能为空</span>
                    </span>
                </p>
            </div>
        </div>

        </form>
</div>
<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled='form.$invalid'>提交</button>
</div>
