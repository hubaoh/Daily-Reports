<div class="modal-header">
    <h3 class="modal-title">申诉原因</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">申诉理由:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="appealReason" rows="6" cols="8" ng-model="reportCheckedDto.appealReason"  required/>
                <p>
                    <span style="color: red" ng-show="form.appealReason.$invalid">
                        <span ng-show="form.appealReason.$error.required">*申诉理由不能为空</span>
                    </span>
                </p>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="appeal()" ng-disabled='form.$invalid'>提交</button>
</div>
