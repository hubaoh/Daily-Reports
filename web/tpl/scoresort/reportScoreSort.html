
<div class="childPage-Echarts relative panel-body" ng-controller="carNumberSuperviseController">

        <ul class="breadcrumb bg-white wrapper-sm m-b-none" style="background: #242d36;color: white;">
            <li><a href><i class="fa fa-home"></i> 主页</a></li>
            <li><a href>日报考评</a></li>
            <li class="active">考评排名</li>
        </ul>

    <div class="row">
        <div class="col-lg-12">

            <input type="text" class="form-control w-sm pull-left m-r-xs" name="report_time"
                   datepicker-popup="{{format}}" placeholder="输入日报时间查询" ng-disabled="true" ng-model="report_time"
                   is-open="createTimeOpened" datepicker-options="dateOptions" min-date="tomorrow"
                   close-text="关闭"/>
            <button type="button" class="btn btn-default pull-left m-r-xs"
                    ng-click="createTimeTool($event)"><i
                    class="glyphicon glyphicon-calendar"></i></button>
        </div>
    </div>

    <div class="childPage-Echarts-r animated bounceInRight" style="height:540px;">
            <h1 style="width: 80%;font-size: 30px;font-family: 华文宋体;">{{currentUser.deptName}}日报考评排名前十公布</h1>
            <div style="height:450px;margin-top:10px;">
                <div class="b-t" style="float:left;width:100%;padding:0 15px;border:none;">
                    <div style="height:450px;width:100%;">

                        <li style="height:45px;line-height:45px;position:relative;color:white;height:45px;line-height:45px;">
                            <span style="float:left;width:30%;text-align: center;font-size: 25px;font-family: 华文楷体;">排名</span>
                            <span style="float:left;width:40%;text-align: center;font-size: 25px;font-family: 华文楷体;">姓名</span>
                            <span style="float:left;width:30%;text-align: center;font-size: 25px;font-family: 华文楷体;">分数</span>
                        </li>

                        <ul style="width: 100%;height: 400px;font-size:18px;"
                            class="slow-traffic-systemUll">

                            <li id="demo" ng-repeat="item in reportChecked" style="height:45px;line-height:45px;position:relative;color:white;">
                                <span style="float:left;width:30%;text-align: center;">{{$index+1}}</span>
                                <span style="float:left;width:40%;text-align: center;">{{item.report_writer}}</span>
                                <span style="float:left;width:30%;text-align: center;">{{item.totalScore}}</span>
                            </li><br/>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
