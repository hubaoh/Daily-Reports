<ul class="breadcrumb bg-white b-b wrapper-sm m-b-none">
    <li><a href><i class="fa fa-home"></i> 主页</a></li>
    <li><a href>用户管理</a></li>
    <li class="active">部门设置</li>
</ul>

<div class="" ng-controller="deptListController">

    <div class="wrapper-sm">
        <div class="panel panel-default">
            <div>
                <toaster-container
                        toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
            </div>
            <div class="wrapper-sm">
                <div class="row">
                    <div class="col-lg-12">
                    </div>
                    <div class="col-lg-12">
                        <button class="btn m-b-xs btn-success btn-addon pull-right m-r" ng-click="export()"><i class="glyphicon glyphicon-open"></i>信息导出</button>
                        <button class="btn m-b-xs btn-primary btn-addon pull-right m-r" ng-click="createDept()" ng-show="currentUser.roleValue==01"><i class="fa fa-user"></i>新建部门</button>

                    </div>
                </div>
                <div class="b-t">
                    <div class="table-responsive">
                        <div ng-grid="gridOptions" style="min-height:500px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
