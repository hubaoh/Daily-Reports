<div class="modal-header">
    <h3 class="modal-title">申诉详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">申诉原因:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="appealReason" rows="2" cols="8" ng-model="reportAppeal.appealReason" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">处理意见:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="handleView" rows="2" cols="8" ng-model="reportAppeal.handleView"  />
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
