<div class="modal-header">
    <h3 class="modal-title">我的日报</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">日报日期:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control w-sm pull-left m-r-xs" name="report_time"
                       datepicker-popup="{{format}}" placeholder="输入日报日期" ng-model="report.report_time"
                       is-open="createTimeOpened" datepicker-options="dateOptions" min-date="tomorrow"
                       close-text="关闭" required/>
                <button type="button" class="btn btn-default pull-left m-r-xs"
                        ng-click="createTimeTool($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
                <p>
                    <span style="color: red" ng-show="form.report_time.$invalid">
                        <span ng-show="form.report_time.$error.required">*日报时间不能为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">今日工作记录:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="report_todayWork" rows="2" cols="8" ng-model="report.report_todayWork"  required/>
                <p>
                    <span style="color: red" ng-show="form.report_todayWork.$invalid">
                        <span ng-show="form.report_todayWork.$error.required">*工作记录不能为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">遇到问题:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="report_todayProblem" rows="2" cols="8" ng-model="report.report_todayProblem"  />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">明日计划:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="report_tomorrowPlan" rows="2" cols="8" ng-model="report.report_tomorrowPlan"  />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">备注:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="remark" rows="2" cols="8" ng-model="report.remark"  />
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled='form.$invalid'>新建</button>
</div>
