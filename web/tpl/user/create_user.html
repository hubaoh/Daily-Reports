<div class="modal-header">
    <h3 class="modal-title">创建用户</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">员工编号:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入员工编号" name="employeeNumber"
                       ng-model="userDto.employeeNumber" ng-length="6" required>
                <p>
                    <span style="color: red" ng-show="form.employeeNumber.$invalid">
                        <span ng-show="form.employeeNumber.$error.length">*编号长度为6</span>
                         <span ng-show="form.userName.$error.required">*员工编号不可为空</span>
                    </span>

                </p>
            </div>
        </div>

        <div class="form-group row">
            <input type="text" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <input type="password" autocomplete="new-password" style="visibility:hidden;height:0;width:1px;position:absolute;left:0;top:0">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入用户名" class="form-control" name="userName" ng-model="userDto.userName"
                       required>
                <p>
                    <span style="color: red" ng-show="form.userName.$invalid">
                        <span ng-show="form.userName.$error.required">*用户名不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">密码:</label>
            <div class="col-sm-8">
                <input type="password"
                       class="form-control" ng-model="userDto.password" ng-minlength="6"
                       ng-maxlength="20" name="password" id="password"
                       placeholder="请输入密码" required>
                <p>
                    <span style="color: red" ng-show="form.password.$invalid">
                        <span ng-show="form.password.$error.required">*密码不可为空</span>
                        <span ng-show="form.password.$error.minlength">*密码长度不小于6</span>
                        <span ng-show="form.password.$error.maxlength">*密码长度不超过20</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">确认密码:</label>
            <div class="col-sm-8">

                <input type="password" class="form-control" ng-model="passwordagain" name="passwordagain" id="passwordagain" placeholder="请再输一遍密码" required>
                <p>
                    <span style="color: red" ng-show="form.password.$valid">
                        <span ng-show="passwordagain!=userDto.password">*两次密码输入不一致</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属部门:</label>
            <div class="col-sm-8">
                <select class="form-control w-sm pull-left m-r-xs" placeholder="选择所属部门" ng-model="userDto.dept"
                        ng-options="dept.dept_name for dept in depts"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户权限:</label>
            <div class="col-sm-8">
                <select class="form-control w-sm pull-left m-r-xs" placeholder="选择用户权限" ng-model="userDto.role"
                        ng-options="role.roleName for role in roles"></select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号码:</label>
            <div class="col-sm-8">
                <input type="text" placeholder="请输入手机号" class="form-control" name="phoneNumber" ng-model="userDto.phoneNumber">
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="create()" ng-disabled='form.$invalid || passwordagain!=userDto.password'>新增</button>
</div>
