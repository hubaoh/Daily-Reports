<div class="modal-header">
    <h3 class="modal-title">用户详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <!--&lt;!&ndash; alert &ndash;&gt;-->
        <!--<div>-->
            <!--<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>-->
        <!--</div>-->

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户名:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.userName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">员工编号:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.employeeNumber}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">所属部门:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.deptName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">手机号码:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.phoneNumber}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">用户权限:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.role.roleName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">地址:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.address}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">性别:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.gender}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">QQ:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.qq}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">爱好:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{userDto.hobby}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">入职时间:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left"> {{userDto.createTime | date:'yyyy-MM-dd'}}</label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
