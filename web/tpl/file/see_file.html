<div class="modal-header">
    <h3 class="modal-title">文件详情</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation" novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件名称:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{file.originalName}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件描述:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="report_todayProblem" rows="2" cols="8" ng-model="file.desc" ng-disabled="true" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">上传者:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{file.uploader}}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">上传时间:</label>
            <div class="col-sm-8">
                <label class="col-sm-12 control-label text-left">{{file.uploadTime | date:"yyyy年MM月dd日"}}</label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
