<div class="modal-header">
    <h3 class="modal-title">文件上传</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-validation"  novalidate>
        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件主题:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" placeholder="请输入文件主题" name="title"
                       ng-model="title" ng-maxlength="10" required>
                <p>
                    <span style="color: red" ng-show="form.title.$invalid">
                        <span ng-show="form.password.$error.maxlength">*文件主题长度不超过10</span>
                         <span ng-show="form.title.$error.required">*文件主题不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件描述:</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="desc" rows="2" cols="8" ng-model="desc"  required/>
                <p>
                    <span style="color: red" ng-show="form.desc.$invalid">
                        <span ng-show="form.desc.$error.required">*文件不可为空</span>
                    </span>
                </p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 control-label text-right">文件上传:</label>
            <div class="col-sm-8 row">
                <input  id="fileUpload"  type="file" name="file" >
                <!--<button class="btn btn-primary col-sm-3" ng-click="upload()">上传</button>-->
            </div>
        </div>

    </form>
</div>

<div class="modal-footer ng-scope">
    <button class="btn btn-default" ng-click="close()">取消</button>
    <button class="btn btn-primary" type="submit" ng-click="save()" ng-disabled='form.$invalid'>保存</button>
</div>
